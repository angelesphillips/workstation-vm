---
git:
  - name: user.name
    value: <YOUR FULL NAME>
  - name: user.email
    value: <YOUR EMAIL>
  - name: push.default
    value: simple
  - name: credential.https://github.com.username
    value: <YOUR GITHUB USERNAME>
  - name: credential.helper
    value: cache --timeout=28800
  - name: core.autocrlf
    value: input
  - name: pull.rebase
    value: "true"
# Use this name/value pair if you access GitHub using a personal access token.
  - name: 'url.https://github.com/.insteadOf'
    value: 'git@github.com:'
