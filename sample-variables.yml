---
git:
  user:
    name: YOUR-FULL-NAME
    email: YOUR-EMAIL
  push:
    default: simple
  credentials:
    - url: https://github.com
      username: YOUR-GITHUB-USERNAME
      helper: cache --timeout=28800
  core:
    - key: autocrlf
      value: input
  pull:
    - key: rebase
      value: "true"
  urls:
# Use this block if you access GitHub using a personal access token.
    - url: https://github.com/
      key: insteadOf
      value: 'git@github.com:'
