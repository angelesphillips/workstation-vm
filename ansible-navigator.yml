---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
  execution-environment:
    # The following `image` line is generic. You might download the EE from
    # registry.redhat.io or from private automation hub. This line works for
    # whichever AAP version of the images that you download, such as from the
    # ansible-automation-platform-22 or ansible-automation-platform-23 repo.
    image: ee-supported-rhel8:latest
    pull:
      policy: missing
  playbook-artifact:
    enable: false
